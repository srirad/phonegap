	<script>
	
	function sendMail(name,email,phone,message)
	{
	
	
			var jsondatas ={"name": name,"email": email,"phone": phone,"message": message};
			
			//alert(jsondatas.name);

                $.ajax({
                            type: "POST",
							url: "http://api.gamesinindia.in/api/mail",
							//url: "http://localhost:18137/api/mail",
                            data: jsondatas,
                            datatype: "json",
                            async: false,
                            success: function (data) {
                                //alert(data);
								
								if(data==="true")
								{
								alert("mail send Successfully...........");
								}
								
								$("#name").val("");
								$("#email").val("");
								$("#phone").val("");
								$("#message").val("");
							},
							error: function (result) {
								//alert("fail.......");
                            }
                        });
	
	}
